<div ng-init="parentInit('parties');initExporter()" ng-controller="exportOperationCtlr" class="container-fluid no_pad">                   
    <div class="col-sm-12 col-md-12 margin-bottom no_pad" >                   
      <!-- TOVAR INFORMATION -->
	  <div class="tovar_information">						
		 <div class="box visible">
			  
		   <div ng-include src="'views/export/menu.html'"></div>
		   
            <div class="col-sm-12 col-md-12 margin-bottom no_pad response_info">
            	      	
        	 <!-- user form -->
			      <form name="exportForm" class="af-user row" confirm-on-exit>

                      <div class="col-sm-6 col-md-6">
                              <div class=" af-outer af-required clearfix">
                                  <div class="form-group">
                                          <div class="col-sm-5 enti_tt_alig">
                                          	<label for="name">Name:</label>&nbsp;<span class="required">*</span>
                                          </div>
                                          <div class="col-sm-7">
                                          <input
                                              type="text" name="name" id="name" placeholder="" value="" size="30"
                                              data-toggle="tooltip" title="Name is required"
                                              class="form-control placeholder" ng-model="shipment.exporterName" />                            
                                           </div>
                                  </div>
                              </div>
                                          
                              <div class=" af-outer af-required clearfix">
                                  <div class="form-group">
                                      <div class="col-sm-5 enti_tt_alig">
                                          <label for="address_tt">Address:</label>&nbsp;<span class="required">*</span>
                                          </div>
                                          <div class="col-sm-7">
                                          <input
                                              type="text" name="address_tt" id="address_tt" placeholder="" value="" size="30"
                                              data-toggle="tooltip" title="Address is required"
                                              class="form-control placeholder" ng-model="shipment.exporterAddressLine1"/>                            
                                           </div>
                                   </div>
                              </div> 
                              
                              <div class="af-outer af-required clearfix">                
                                  <div class="col-sm-5 enti_tt_alig">
                                  <label for="export_city">City: </label>&nbsp;<span class="required">*</span>
                                  </div>
                                  <div class="col-sm-7 ">                                                    
                                          <div class="form-group selectpicker-wrapper">
                                              <select class="form-control" name="export_city" id="export_city" ng-model="shipment.exporterCity" data-live-search="false" data-width="100%"
                                                  data-toggle="tooltip" title="Day">
                                                  <option value="">Select City</option>
                                                  <option value="01">ABC</option>
                                                  <option value="02">XYZ</option>
                                              </select>
                                          </div>
                                  </div>
                          </div>
                              <div class=" af-outer af-required clearfix">
                                  <div class="form-group af-required">                
                                  <div class="col-sm-5 enti_tt_alig">
                                  <label for="export_state">State: </label>&nbsp;<span class="required">*</span>
                                  </div>
                                  <div class="col-sm-7 ">
                                      
                                          <div class="form-group selectpicker-wrapper">
                                              <select class="form-control" name="export_state" id="export_state" ng-model="shipment.exporterState" data-live-search="false" data-width="100%"
                                                  data-toggle="tooltip" title="Day">
                                                  <option value="">Select State</option>
                                                  <option value="01">ABC</option>
                                                  <option value="02">XYZ</option>
                                              </select>
                                          </div>
                                  </div>
                          </div>
                              </div>
                              
                              <div class=" af-outer af-required clearfix">
                                  <div class="form-group af-required">                
                                   <div class="col-sm-5 enti_tt_alig">
                                   <label for="export_country">Country: </label>&nbsp;<span class="required">*</span>
                                   </div>
                                   <div class="col-sm-7 ">
                                       
                                           <div class="form-group selectpicker-wrapper">
                                               <select class="form-control" name="export_country" id="export_country" ng-model="shipment.exporterCountry" data-live-search="false" data-width="100%"
                                                   data-toggle="tooltip" title="Day">
                                                   <option value="">Select Country</option>
                                                   <option value="AU">Australia </option>
                                                       <option value="US">USA </option>
                                                       <option value="IN">India </option>
                                                     	<option value="PK">Pakistan</option>
                                               </select>
                                           </div>
                                   </div>
                          		   </div>
                              </div>
                              
                              <div class=" af-outer af-required clearfix">
                                  <div class="form-group">
                                      <div class="col-sm-5 enti_tt_alig">
                                          <label for="export_postal">Zip/Postal Code:</label>&nbsp;<span class="required">*</span>
                                          </div>
                                          <div class="col-sm-7">
                                          <input
                                              type="text" name="export_postal" id="export_postal" placeholder="" value="" size="30"
                                              data-toggle="tooltip" title="Zip/Postal is required"
                                              class="form-control placeholder" ng-model="shipment.exporterZip"/>                            
                                           </div>
                                   </div>
                              </div>
                      </div>
                                                  
                      <div class="col-sm-6 col-md-6 ">
                          <div class=" af-outer af-required clearfix">
                                  <div class="form-group">
                                          <div class="col-sm-5 enti_tt_alig">
                                          <label for="firstname">First Name:</label>&nbsp;<span class="required">*</span>
                                          </div>
                                          <div class="col-sm-7">
                                          <input
                                              type="text" name="firstname" id="firstname" placeholder="" value="" size="30"
                                              data-toggle="tooltip" title="First name is required"
                                              class="form-control placeholder" ng-model="shipment.exporterFirstName"/>                            
                                           </div>
                                  </div>
                              </div>
                          
                          <div class=" af-outer af-required clearfix">                
                              <div class="form-group ">
                                  <div class="col-sm-5 enti_tt_alig">
                                      <label for="lastname">Last Name:</label>&nbsp;<span class="required">*</span>
                                      </div>
                                      <div class="col-sm-7">
                                      <input
                                          type="text" name="lastname" id="lastname" placeholder="" value="" size="30"
                                          data-toggle="tooltip" title="Last name is required"
                                          class="form-control placeholder" ng-model="shipment.exporterLastName"/>                            
                                  </div>
                               </div>
                          </div>              
                          <div class=" af-outer af-required clearfix">
                              <div class="form-group">
                                      <div class="col-sm-5 enti_tt_alig">
                                      <label for="compname">Company Name:</label>&nbsp;<span class="required">*</span>
                                      </div>
                                      <div class="col-sm-7">
                                      <input
                                          type="text" name="Company" id="compname" placeholder="" value="" size="30"
                                          data-toggle="tooltip" title="Company name is required"
                                          class="form-control placeholder" ng-model="shipment.exporterCompanyName"/>                            
                                  </div>
                              </div>
                          </div>            
                          <div class=" af-outer af-required clearfix">
                              <div class="form-group">                
                                      <div class="col-sm-5 enti_tt_alig">
                                      <label for="phonenum">Phone No.: </label>&nbsp;<span class="required">*</span>
                                      </div>
                                      <div class="col-sm-7 ">
                                      <input
                                          type="text" name="phoneNo" id="phonenum" placeholder="" value="" size="30"
                                          data-toggle="tooltip" title="Phone No. is required"
                                          class="form-control placeholder " ng-model="shipment.exporterPhoneNo"/>                            
                                       </div>
                              </div>
                          </div>
                          <div class=" af-outer af-required clearfix">
                              <div class="form-group">                
                                      <div class="col-sm-5 enti_tt_alig">
                                      <label for="email">Email:</label>&nbsp;<span class="required">*</span>
                                      </div>
                                      <div class="col-sm-7">
                                      <input
                                          type="text" name="email" id="email" placeholder="" value="" size="30"
                                          data-toggle="tooltip" title="Email is required"
                                          class="form-control placeholder input-email" ng-model="shipment.exporterEmail"/>                            
                                       </div>
                              </div>
                          </div>
                      <!-- /User form Left part -->
                      </div>

                      <div class="col-sm-12 col-md-12 clearfix " >&nbsp;</div>

                      <div class="col-sm-6 col-md-6">
                              <div class=" af-outer af-required clearfix">
                                  <div class="form-group">
                                          <div class="col-sm-5 enti_tt_alig">
                                          <label for="mode_transport">Mode of Transportation:</label> 
                                          </div>
                                          <div class="col-sm-7">
                                          <input
                                              type="text" name="mode_transport" id="mode_transport" placeholder="" value="" size="30"
                                              data-toggle="tooltip" title="Mode of transportation is required"
                                              class="form-control placeholder" ng-model="shipment.usppiMot"/>                            
                                           </div>
                                  </div>
                              </div>
                              
                              <div class=" af-outer af-required clearfix">
                                  <div class="form-group">
                                          <div class="col-sm-5 enti_tt_alig">
                                          <label for="port_export">Port of Export:</label> 
                                          </div>
                                          <div class="col-sm-7">
                                          <input
                                              type="text" name="port_export" id="port_export" placeholder="" value="" size="30"
                                              data-toggle="tooltip" title="Port of export is required"
                                              class="form-control placeholder" ng-model="shipment.usppiPortOfExport"/>                            
                                           </div>
                                  </div>
                              </div>            
                              <div class=" af-outer af-required clearfix">
                                  <div class="form-group">
                                      <div class="col-sm-5 enti_tt_alig">
                                          <label for="us_export">US PPI Exporter Id:</label> 
                                          </div>
                                          <div class="col-sm-7">
                                          <input
                                              type="text" name="us_export" id="us_export" placeholder="" value="" size="30"
                                              data-toggle="tooltip" title="US PPI exporter Id is required"
                                              class="form-control placeholder" ng-model="shipment.usppiExporterId"/>                            
                                           </div>
                                   </div>
                              </div> 
                              <div class=" af-outer af-required clearfix">
                                  <div class="form-group">
                                      <div class="col-sm-5 enti_tt_alig">
                                          <label for="usppi_export">USPPI Exporter ID Type:</label> 
                                          </div>
                                          <div class="col-sm-7">
                                          <input
                                              type="text" name="usppi_export" id="usppi_export" placeholder="" value="" size="30"
                                              data-toggle="tooltip" title="USPPI exporter ID type is required"
                                              class="form-control placeholder" ng-model="shipment.usppiExporterIdType"/>                            
                                           </div>
                                   </div>
                              </div>                                
                              
                      </div>
                                                  
                      <div class="col-sm-6 col-md-6 ">
                          <div class=" af-outer af-required clearfix">                
                              <div class="form-group ">
                                  <div class="col-sm-5 enti_tt_alig">
                                      <label for="usppi_firstname">USPPI First Name:</label> 
                                      </div>
                                      <div class="col-sm-7">
                                      <input
                                          type="text" name="usppi_firstname" id="usppi_firstname" placeholder="" value="" size="30"
                                          data-toggle="tooltip" title="USPPI first name is required"
                                          class="form-control placeholder" ng-model="shipment.usspiFirstName"/>                            
                                  </div>
                               </div>
                          </div>              
                          <div class=" af-outer af-required clearfix">
                              <div class="form-group">
                                      <div class="col-sm-5 enti_tt_alig">
                                      <label for="usppi_lastname">USPPI Last Name:</label> 
                                      </div>
                                      <div class="col-sm-7">
                                      <input
                                          type="text" name="usppi_lastname" id="usppi_lastname" placeholder="" value="" size="30"
                                          data-toggle="tooltip" title="Company name is required"
                                          class="form-control placeholder" ng-model="shipment.usspiLastName"/>                            
                                  </div>
                              </div>
                          </div>            
                          <div class=" af-outer af-required clearfix">
                              <div class="form-group">                
                                      <div class="col-sm-5 enti_tt_alig">
                                      <label for="usppi_phone">USPPI Phone: </label> 
                                      </div>
                                      <div class="col-sm-7 ">
                                      <input
                                          type="text" name="usppi_phone" id="usppi_phone" placeholder="" value="" size="30"
                                          data-toggle="tooltip" title="Phone No. is required"
                                          class="form-control placeholder " ng-model="shipment.usspiPhone"/>                            
                                       </div>
                              </div>
                          </div>
                          
                      <!-- /User form Left part -->
                      </div>

					  <div class="clearfix"></div>

                      <div class="col-sm-6 col-md-6 margin-20tb text-right clearfix" >
                          <div class=" margin-20tb text-right" >
                              <input type="button" name="Next" value="Next" ng-click="saveShipment('continue', 'exporter')" id=" " class="btn-license">
                              <input type="submit" name="Save Shipment" value="Save shipment" ng-click="saveShipment('save', 'exporter')" id="btn-license" class="btn-license">
                              <input type="button" name="Cancel" value="Cancel" gtn-click="/createNewShipment" id=" " class="btn-license">
                          </div>
                      </div>                             
                 </form>
               <!-- /user form -->
            	
            </div>
       			   
			   <!-- <div>
			   		<div ng-view></div>
			   </div> -->
			                        
         </div>         
       </div>
     </div>
</div>
