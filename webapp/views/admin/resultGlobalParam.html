<div ng-init="sbuParamResultInit()" ng-controller="adminController" class="container-fluid no_pad">                   
    <div class="col-sm-12 col-md-12 margin-bottom no_pad" >                   
          	<!-- TOVAR INFORMATION -->
	  <div class="tovar_information">
						
		<div class="box visible">
				
					<div class="col-sm-12 col-md-12 blue-div" >
		                <div class="" >
		                     <h1>Result SBU Config variable</h1>
		                </div>
		                <hr>
		            </div>
		        <form class="af-entity">	
		            
		            <div class="row btn-row">
		            	<div class="col-xs-6">
		            		<button gtn-click="/createSbuConfig" class="btn btn-license">Add Paramter</button>
		            		<button type="button" class="btn btn-black" gtn-click="/sbuParams">Back</button>
		            	</div>
		            </div>
		            
		            <div class="row">
		            	<div class="col-xs-12">
		            		<table class="table table-striped table-bordered table-hover table-condensed">
								<thead>
									<tr>
										<th style="width: 6%">Sr.</th>
										<th style="width: 6%">SBU</th>
										<th>Name</th>
										<th style="width: 7%">Value</th>
										<th>Description</th>
										<th style="width: 6%">Delete</th>
									</tr>
								</thead>		  
								
								<tbody>
									<tr ng-repeat="sbuConfig in sbuConfigList track by $index">
										<td>{{ $index + 1 }}</td>
										<td>{{ sbuConfig.sbu }}</td>
										<td><a ng-click="editSbuConfig(sbuConfig.id)" style="color: blue">{{ sbuConfig.paramName }}</a></td>
										<td>{{ sbuConfig.paramValue }}</td>
										<td>{{ sbuConfig.paramDescription }}</td>
										<td><a href="javascript:void(0)" ng-click='deleteSbuConfig(sbuConfig.id, $event)'><i class="fa fa-trash-o" aria-hidden="true"></i></a></td>
									</tr>								
								</tbody>          		
		            		</table>
		            	</div>
		            </div>
		           
		            
		            <div class="row btn-row-bottom">
		            	<div class="col-xs-6">
		            		<button gtn-click="/createSbuConfig" class="btn btn-license">Add Paramter</button>
		            		<button type="button" class="btn btn-black" gtn-click="/sbuParams">Back</button>
		            	</div>
		            </div>
            </form>
         </div>
       </div>
     </div>
</div>
