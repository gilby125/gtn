<div ng-init="initSearchProductsPopup();" ng-controller="controller">
		<div class="modal-dialog modal-lg">	
			<div class="modal-content {{gtnClass}}">
				<div class="modal-header">
			            <h3 class="modal-title" id="modal-title">Search Product</h3>
			        </div>
			        <div class="modal-body af-user" id="modal-body">
			        	
			        	<form  novalidate>
					        	<div style="display: none">
					        		
					        	</div>
					        	<div ng-include src="'views/masters/message.html'"></div>
					        	<div class="search-container" ng-show="searchPage">
					        	
						            <div class="row">
						            	<label class="col-xs-2 control-label">
						            		Part No
						            	</label>
						            	<div class="col-xs-3">
						            		 <input ng-model="product.partNo" class="form-control" />
						            	</div>
						            
						            	<label class="col-xs-2 control-label">
						            		SBU Code
						            	</label>
						            	<div class="col-xs-3">
						            		<select ng-model="product.sbu" class="form-control ">
						            			<!-- <option value="">-Select-</option> -->
						            			<option ng-repeat="sbu in sbuList" value="{{sbu}}"> {{ sbu }} </option>
						            		</select>
						            	</div>
						            	
						            </div>
						            
						             <div class="row">
						            	<label class="col-xs-2 control-label">
						            		Type
						            	</label>
						            	<div class="col-xs-3">
						            		<select ng-model="product.type" class="form-control ">
						            			<option value="">-Select-</option>
											    <option value="C">Cost Per Flight Hour</option>
											    <option value="E">Encryption</option>
											    <option value="FS">Fab to Stock - Valuated</option>
											    <option value="FPN">Finished product - No Value</option>
											    <option value="FP">Finished product - Value</option>
											    <option value="G">Ground Support and Engines</option>
											    <option value="H">Hardware</option>
											    <option value="N">Non-valuated material</option>
											    <option value="O">Other</option>
											    <option value="R">Raw Materials</option>
											    <option value="F">Semi-Finished Goods</option>
											    <option value="S">Services</option>
											    <option value="W">Software</option>
											    <option value="D">TD-Software</option>
											    <option value="T">Technical Data</option>
											    <option value="Q">Test Equipment</option>
						            		</select>
						            	</div>
						            	
						            	<label class="col-xs-2 control-label">
						            		Material Type
						            	</label>
						            	<div class="col-xs-3">
						            		 <input ng-model="product.materialType" class="form-control" />
						            	</div>
						            </div>
						            
						            <div class="row">
						            	<label class="col-xs-2 control-label">
						            		SKU no
						            	</label>
						            	<div class="col-xs-3">
						            		 <input ng-model="product.skuNo" class="form-control" />
						            	</div>
						            	
						            	<label class="col-xs-2 control-label">
						            		Model No
						            	</label>
						            	<div class="col-xs-3">
						            		 <input ng-model="product.modelNo" class="form-control" />
						            	</div>
						            </div>
						            
						            <div class="row">
						            	<label class="col-xs-2 control-label">
						            		Export Classification
						            	</label>
						            	<div class="col-xs-3">
						            		 <input ng-model="product.exportClass" class="form-control" />
						            	</div>
						            	
						            	<label class="col-xs-2 control-label">
						            		Import Classification
						            	</label>
						            	<div class="col-xs-3">
						            		 <input ng-model="product.importClass" class="form-control" />
						            	</div>
						            </div>
						            
						            <div class="row">
		            
						            	<label class="col-xs-2 control-label">Part Description</label>
						            	<div class="col-xs-3">
						            		<textarea ng-model="product.partDesc" class="form-control" rows="3" style="height: 70px !important"></textarea>
						            	</div>
						            	
						            
						            	<label class="col-xs-2 control-label">
						            		Hazardous
						            	</label>
						            	<div class="col-xs-3">
						            		 <select ng-model="product.hazmatStr" class="form-control ">
						            		 	<option value="">Select</option>
						            		 	<option value="Y">Yes</option>
						            		 	<option value="N">No</option>
						            		 </select>
						            	</div>
						            </div>
						            <BR />
						            
						            <div class="row">
						            	<div class="col-xs-12">
						            		<fieldset>
						            			<legend>Manufacturer</legend>
						            			
						            			<div class="row">
						            				<label class="col-xs-2 control-label">
						            					Manufacture ID
						            				</label>
						            				<div class="col-xs-3">
									            		 <input type="text" ng-model="product.manufacture.manufactureId" class="form-control" />
									            	</div>
									            	
									            	<label class="col-xs-2 control-label">
						            					Name
						            				</label>
						            				<div class="col-xs-3">
									            		 <input type="text" ng-model="product.manufacture.name" class="form-control" />
									            	</div>
									            	
						            			</div>
												
												<div class="row">
													<label class="col-xs-2 control-label">
						            					Country
						            				</label>
						            					 
								            		 <div class="col-xs-3 autosuggest">										      	
											      		<input
				                                               type="text" name="cooName" id="cooName" uib-typeahead="country as country.countryCode for country in getCountry($viewValue) | limitTo:8"
				                                               data-toggle="tooltip" title="Country is required"
				                                               class="form-control placeholder left-inp" ng-model="product.manufacture.cooName"
				                                               typeahead-template-url="countryTmpl.html"
				                                               typeahead-editable="false" 
				                                               typeahead-min-length="0"
				                                               typeahead-on-select="selectCountryEvent($item, $model, $label, 'cooName', 'cooCode', product.manufacture)" autocomplete="off"/>
											      	
											      		<input name="cooCode" ng-model="product.manufacture.cooCode" class="form-control right-inp" readonly="true"/>
											      	</div>
									            		 
									            	
									            	<label class="col-xs-2">
						            					Manufacture Contact Name
						            				</label>
						            				<div class="col-xs-3">
									            		 <input type="text" ng-model="product.manufacture.contactName" class="form-control" />
									            	</div>
												</div>
														            			
						            		</fieldset>
						            	</div>
						            </div> 
						            
						            
						             <div class="row">
						            	<label class="col-xs-2 control-label">
						            		Sort By
						            	</label>
						            	<div class="col-xs-3">
						            		<select ng-model="product.sortBy" class="form-control ">
						            			<option value="PART_NO">Part No</option>
											    <option value="PART_TYPE">Type</option>
											    <option value="MODEL_NO">Model No</option>
											    <option value="EXPORT_CLASS">Export Classification</option>
											    <option value="IMPORT_CLASS">Import Classification</option>
										    </select>
						            	</div>
						            	
						            	<label class="col-xs-2 control-label">
						            		Direction
						            	</label>
						            	<div class="col-xs-3">
						            		<select ng-model="product.direction" class="form-control ">
											    <option value="ASC">Ascending</option>
											    <option value="DESC">Decending</option>
										    </select>
						            	</div>
						            </div>
						           
						            <div class="row btn-row-bottom">
						            	<div class="col-xs-6">
						            		<button class="btn btn-license" type="button" ng-click="searchProducts()" >Search</button>	
						            		<button type="reset" class="btn btn-black">Reset</button>
						            		<button class="btn btn-black" type="button" ng-click="cancel()">Close</button>	            		
						            	</div>
						            	
						            </div>
					            	<BR />
					        	</div>
					        	
					        	<div class="result-conatiner" ng-hide="searchPage">
					        		
					        		<div class="row btn-row">
						            	<div class="col-xs-6">
						            		<button class="btn btn-license" type="button" ng-click="selectProduct()">Select</button>	
						            		<button class="btn btn-black" type="button" ng-click="goToSearchProduct();">New Search</button>	
						            		<button class="btn btn-black" type="button" ng-click="cancel();">Close</button>            		
						            	</div>
						            	
						            </div>
						            
					        		
					        		<div class="row">
					        			<div class="col-xs-12" id="product-table-container">
					        			
					        				<mdt-table animate-sort-icon="true" ripple-effect="true"
										        				selectable-rows = "false"
										        				table-card="{visible: true, title: 'Products', columnSelector: true}"	
											        paginated-rows="{isEnabled: true, rowsPerPageValues: [5,10,20,50]}"
											        mdt-row-paginator="getProductList(page, pageSize, options)"
											        mdt-row-paginator-error-message="Error happened during loading products."
											        mdt-row="{
											            'table-row-id-key': 'partNo',
											            'column-keys': 	  [	
												                         	'delete',
												                         	'partNo',
															                'exportClass',
															                'importClass',
															                'modelNo',
															                'hazmat',
															                'sbu',
															                'skuNo',
															                'createdOn',
															               ]
											        }">
										        <mdt-header-row>
										        	
										        	<mdt-column column-definition="Select"><span>Select</span></mdt-column>
										        	<mdt-column align-rule="left" column-sort="true" column-definition="Product Code"><span>Product Code</span></mdt-column>
										            <mdt-column align-rule="left" column-sort="true" column-definition="Export Class"><span>Export Class</span></mdt-column>
										            <mdt-column align-rule="left" column-sort="true" column-definition="Import Class"><span>Import Class</span></mdt-column>
										            <mdt-column align-rule="left" column-sort="true" column-definition="Model No"><span>Model No</span></mdt-column>
										            <mdt-column align-rule="left" column-sort="true" column-definition="Hazardous"><span>Hazmat</span></mdt-column>
										            <mdt-column align-rule="left" column-sort="true" column-definition="SBU"><span>SBU</span></mdt-column>
										            <mdt-column align-rule="left" column-sort="true" column-definition="SKU"><span>SKU No</span></mdt-column>
										            <mdt-column align-rule="left" column-sort="true" column-definition="Created Date"><span>Created On</span></mdt-column>
										           
										        </mdt-header-row>
										        
										        <!-- here you have your own, customised cell for every 'consigneeId' column -->
										         <mdt-custom-cell column-key="createdOn">
										        	{{ value | date:'dd/MM/yyyy' }}
										        </mdt-custom-cell>
										        <mdt-custom-cell column-key="delete">
										        	<input type="radio" name="selectedProduct"
																	ng-model="selectedProduct"
																	ng-value="value" />
										        </mdt-custom-cell>
										       
										    </mdt-table>
					        			
							            </div>
					        		</div>
					        		
					        		<BR />
						            <div class="row">
						            	<div class="col-xs-6">
						            		<button class="btn btn-license" type="button" ng-click="selectProduct()">Select</button>	
						            		<button class="btn btn-black" type="button" ng-click="goToSearchProduct();">New Search</button>	
						            		<button class="btn btn-black" type="button" ng-click="cancel();">Close</button>            		
						            	</div>
						            	
						            </div>
					        		
					        	</div>
		            
		            	</form>
			        	
			            
			        </div>
			        <!-- <div class="modal-footer">
			           
			            <button class="btn btn-license" type="button" ng-click="cancel()">Close</button>
			        </div> -->
			
			</div>
		</div>
</div>

<script>
	$(document).ready(function(){
		
		var widthArr = [{index: 1, width: '8%'}, {index: 2, width: '13%'}, {index: 3, width: '13%'}, {index: 4, width: '13%'}, 
		                {index: 5, width: '12%'}, {index: 6, width: '7%'}, {index: 7, width: '8%'}, {index: 8, width: '11%'}
		                , {index: 8, width: '9%'}, {index: 9, width: '6%'}];
		
		adjustColumns(widthArr);
	});
</script>
