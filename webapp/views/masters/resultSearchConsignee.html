<div ng-init="initResultConsignee()" ng-controller="masterCtlr" class="container-fluid no_pad">                   
    <div class="col-sm-12 col-md-12 margin-bottom no_pad" >                   
          	<!-- TOVAR INFORMATION -->
	  <div class="tovar_information">
						
		<div class="box visible">
			<div class="col-sm-12 col-md-12 blue-div" >
                <div class="" >
                     <h1>Result Consignee</h1>
                </div>
                <hr>
				<!-- Contact login form -->
				<!--<form id="registration-form" name="registration-form" class="registration-form" action="#" method="post"> -->
		        <form name="entity-form" id="entity-form" class="af-entity" novalidate>
			   		
			   		<!-- <div class="row btn-row">
		            	<div class="col-xs-6">
		            		<button ng-click="editExporter(exporter.expCode, 'New')" class="btn btn-license">Add Exporter</button>
		            		<button gtn-click="/createSearchExporter" class="btn btn-license">New Search</button>		            		
		            	</div>
		            </div> -->
		           
		            
		            <!-- Error Messages -->
					    <div class="row ocr-error" ng-show="errors.length > 0">			
							<div class="col-xs-12">				
								<div class="alert fade in alert-danger">
									<a class="close close-error" style="font-size: 15px;" href="javascript:void(0)" ng-click="errors.length = 0">x</a>
									<h4>Error</h4>
									<ul class="msg-ul">
										<li ng-repeat="error in errors track by $index">
					            			{{ error.msg }}
					            		</li>
									</ul>
								</div>
							</div>
						</div>
						      
					      <!-- Warning Messages -->
					      <div class="row ocr-warning" ng-show="warnings.length > 0">
					        <div class="col-xs-12">
					          <div class="alert fade in"> <a class="close" style="font-size: 15px;" href="javascript:void(0)" ng-click="warnings.length = 0">x</a>
					            <strong>Warning!</strong>
					            <ul class="msg-ul">
					            	<li ng-repeat="warning in warnings track by $index">
					            		{{ warning }}
					            	</li>
					            </ul>
					          </div>
					        </div>
					      </div>
						      
					      <!-- Info Messages -->
					      <div class="row ocr-info" ng-show="infos.length > 0">
					        <div class="col-xs-12">
					          <div class="alert fade in alert-info"> <a class="close" style="font-size: 15px;" href="javascript:void(0)" ng-click="infos.length = 0">x</a>
					            <strong>Information!</strong>
					            <ul class="msg-ul">
					            	<li ng-repeat="info in infos track by $index">
					            		{{ info }}
					            	</li>
					            </ul>
					          </div>
					        </div>
					      </div>
		            
		             
		            <div class="row btn-row">
		            	<div class="col-xs-6">
		            		<button ng-click="editConsignee(consignee.consigneeId, 'New')" class="btn btn-license">Add Consignee</button>
		            		<button gtn-click="/createSearchConsignee" class="btn btn-license">New Search</button>		            		
		            	</div>
		            	
		            	<!-- <div class="col-xs-6 records-container">
		            		Total records : <span class="bold-text">{{ consignees.length }}</span>
		            	</div> -->
		            </div>
		            
		            <div class="row">
		            	<div class="col-xs-12">		            	
		            		<mdt-table animate-sort-icon="true" ripple-effect="true"
		            				selectable-rows = "false"
		            				table-card="{visible: true, title: 'Consignee', columnSelector: true}"	
							        paginated-rows="{isEnabled: true, rowsPerPageValues: [5,10,20,50]}"
							        mdt-row-paginator="getConsigneeList(page, pageSize, options)"
							        mdt-row-paginator-error-message="Error happened during loading consignee."
							        mdt-row="{
							            'table-row-id-key': 'consigneeId',
							            'column-keys': consigneeColumns
							        }">
						        <mdt-header-row>
						            <mdt-column align-rule="left" column-sort="true" column-definition="Consignee Code"><span>Consignee Code</span></mdt-column>
						            <mdt-column align-rule="left" column-sort="true" column-definition="Name"><span>Name</span></mdt-column>
						            <mdt-column align-rule="left" column-sort="true" column-definition="Country"><span>Country</span></mdt-column>
						            <mdt-column align-rule="left" column-sort="true" column-definition="Sales Person"><span>Sales person</span></mdt-column>
						            <mdt-column align-rule="left" column-sort="true" column-definition="Consignee Type"><span>Type of consignee</span></mdt-column>
						            <mdt-column align-rule="left" column-sort="true" column-definition="SBU"><span>SBU Code</span></mdt-column>
						            <mdt-column align-rule="left" column-sort="true" column-definition="Status"><span>Status</span></mdt-column>
						            <mdt-column column-definition="Delete"><span>Delete</span></mdt-column>
						        </mdt-header-row>
						        
						        <!-- here you have your own, customised cell for every 'consigneeId' column -->
						        <mdt-custom-cell column-key="consigneeId">
						        	<a href="javascript:void(0);" ng-click="clientScope.editConsignee(value, 'Edit')" style="text-decoration: underline">{{ value }}</a>
						        </mdt-custom-cell>
						        <mdt-custom-cell column-key="delete">						            
						            <!-- <span ng-click="clientScope.myMethodToExecute()">click here</span> -->
						            <a href="javascript:void(0)" ng-click="clientScope.deleteConsignee(value, $event)"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
						            <!-- <span>This is the row id for this column: {{rowId}}</span> -->
						        </mdt-custom-cell>
        
						    </mdt-table>
		            	
		            		<!-- <table class="exp_ship_table">
	                                <thead>
		                                    <tr>
		                                        <th class="">Sr. No.</th>
		                                        <th class="">Consignee Code </th>
		                                        <th class="">Name </th>
		                                        <th class="">Country </th>
		                                        <th class="">Sales person </th>
		                                        <th class="">Type of consignee </th>
		                                        <th class="">SBU Code </th>
		                                        <th class="">Status </th>
		                                        <th class="">Copy</th>
		                                        <th class="">Delete</th>
		                                    </tr>
		                                </thead>
					                                
		                                <tbody>
		                                
		                                	<tr ng-repeat="consignee in consignees track by $index" class="exp_ship_item">
		                                		<td> {{ $index + 1 }} </td>
		                                		<td><a href="javascript:void(0);" ng-click="editConsignee(consignee.consigneeId, 'Edit')" style="text-decoration: underline">{{ consignee.consigneeId }}</a></td>
		                                		<td>{{ consignee.consigneeName }}</td>
		                                		<td>{{ consignee.consigneeCountryName }}</td>
		                                		<td>{{ consignee.salesPerson }}</td>
		                                		<td>{{ consignee.typeOfConsignee }}</td>
		                                		<td>{{ consignee.sbuCode }}</td>
		                                		<td>{{ consignee.status | dplStatus }}</td>
		                                		<td class=""><span class="m-exp_ship_head">Copy: </span> <a href="javascript:void(0)" ng-click="editConsignee(consignee.consigneeId, 'Copy')"><i class="fa fa-copy" aria-hidden="true"></i></a></td>
		                                        <td class=""><span class="m-exp_ship_head">Delete: </span> <a href="javascript:void(0)" ng-click="deleteConsignee(consignee.consigneeId, $event)"><i class="fa fa-trash-o" aria-hidden="true"></i></a></td>
		                                	</tr>					                                
		                                				                                               
		                                </tbody>
		                            </table> -->
		            	</div>
		            </div>
		            
		            <div class="row btn-row-bottom">
		            	<div class="col-xs-6">
		            		<button ng-click="editConsignee(consignee.consigneeId, 'New')" class="btn btn-license">Add Consignee</button>
		            		<button gtn-click="/createSearchConsignee" class="btn btn-license">New Search</button>		            		
		            	</div>
		            </div>
			   		
		        </form> 
                <!-- /Contact entity form -->
             </div>                                
		</div>
      </div>
	</div>
</div>

<script>
	$(document).ready(function(){
		var widthArr = [{index: 1, width: '14%'}, {index: 2, width: '28%'}, {index: 3, width: '14%'}, {index: 4, width: '10%'}, 
		                {index: 5, width: '12%'}, {index: 6, width: '10%'}, {index: 7, width: '10%'}, {index: 8, width: '8%'}];
		
		adjustColumns(widthArr);
	});
</script>
